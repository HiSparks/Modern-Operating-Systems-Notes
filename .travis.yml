language: ruby
rvm:
    - 2.5.1
before_install:
    - gem update --system
    - gem install bundler
install:
    - bundle install
script: bundle exec rake site:deploy --quiet
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master
